    <body role="document">
        <div role="application" id="root">

            <tt-dropdown aria-label="Standalone dropdown">
                <details>
                    <summary>Dropdown Toggle</summary>
                    <p>A code snippet <em>figure</em> just for placeholder content.</p>
                    <figure>
                        <code>
                            <pre>
const isEven = num => num % 2 === 0;

const result = {
	FALSE: isEven(1023),
	TRUE: isEven(256)
}

console.info("output", { result })
				            </pre>
                        </code>
                    </figure>
                </details>
            </tt-dropdown>

        </div>

        <script src="scripts.js" type="module"></script>
    </body>
